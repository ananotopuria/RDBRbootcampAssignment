<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Tech product(s) registration page for Redberry's employees."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/productspecification/specif.css" />
    <script defer src="specif.js"></script>
  </head>
  <body>
    <header>
      <button class="btn back-info">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
          class="btn-icon"
        >
          <path
            fill-rule="evenodd"
            d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
      <div class="container">
        <p class="prs-info step">თანამშრომლის ინფო</p>
        <p class="key-specs step">ლეპტოპის მახასიათებლები</p>
      </div>
    </header>
    <main>
      <section class="cta">
        <div class="area">
          <label for="upload">
            <span class="upload-txt"
              >ჩააგდე ან ატვირთე <br />
              ლეპტოპის ფოტო</span
            ><input type="file" id="upload" /><br />
          </label>
        </div>
      </section>
      <section class="product-info">
        <form class="cta-form-specif" action="#">
          <div class="product-name">
            <label for="product-name">ლეპტოპის სახელი</label>
            <input id="product-name" type="text" placeholder="HP" />
            <p>ლათინური ასოები, ციფრები, !@#$%^&*()_+=</p>
          </div>
          <select class="brand">
            <option class="opt" value="">razer</option>
            <option class="opt" value="">lenovo</option>
            <option class="opt" value="">mac</option>
          </select>
        </form>
        <div class="hline"></div>
        <form class="cpu">
          <select class="cpus">
            <option class="opt" value="">ცპუ</option>
            <option class="opt" value="">ცპუ</option>
            <option class="opt" value="">ცპუ</option>
          </select>
          <div class="core">
            <label for="core">CPU-ს ბირთვი</label>
            <input id="core" name="core" type="text" placeholder="HP" />
            <p>მხოლოდ ციფრები</p>
          </div>
          <div class="threads">
            <label for="threads">CPU-ს ნაკადი</label>
            <input id="threads" name="v" type="text" placeholder="HP" />
            <p>მხოლოდ ციფრები</p>
          </div>
        </form>
        <form class="gb">
          <div class="ram">
            <label for="ram">ლეპტოპის RAM (GB)</label>
            <input id="ram" name="ram" type="text" placeholder="16" />
            <p>მხოლოდ ციფრები</p>
          </div>
          <div class="storage">
            <label for="ssd">SSD</label>
            <input type="radio" id="ssd" name="ssd" value="ssd" />
            <label for="hdd">HDD</label>
            <input type="radio" id="hdd" name="hdd" value="hdd" />
          </div>
        </form>
        <div class="hline"></div>
        <form class="details">
          <div class="date">
            <label for="date">შეძენის რიცხვი (არჩევითი)</label>
            <input id="date" name="date" type="text" placeholder="HP" />
          </div>
          <div class="price">
            <label for="price">ლეპტოპის ფასი</label>
            <input id="price" name="price" type="text" placeholder="HP" />
            <p>მხოლოდ ციფრები</p>
          </div>
        </form>
        <div class="condition">
          <label for="new">ახალი</label>
          <input type="radio" id="new" name="new" value="new" />
          <label for="sec">მეორადი</label>
          <input type="radio" id="sec" name="sec" value="sec" />
        </div>
        <div class="btns-for-last-p">
          <button class="back-btn">უკან</button>
          <button class="save-btn">დამახსოვრება</button>
        </div>
      </section>
      <div class="modal hidden">
        <img src="/personalinfo/img/Frame.png" alt="Party paper shoot image" />
        <h1>ჩანაწერი დამატებულია!</h1>
        <button class="go-to-list">სიაში გადაყვანა</button>
        <button class="back-to-main">მთავარი</button>
      </div>
      <div class="overlay hidden"></div>
    </main>
    <footer>
      <div class="logo">
        <img
          class="rdbr-logo"
          src="/personalinfo/img/LOGO-102.png"
          alt="redberry logo"
        />
      </div>
    </footer>
  </body>
</html>
